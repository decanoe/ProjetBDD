<!DOCTYPE html>
<html lang="en">
    <head>
		    <meta name="viewport"/>
        <meta charset="utf-8"/>
        <title>Citation Prof</title>
		    <!-- <link rel="icon" type="image/png" href="https://vignette.wikia.nocookie.net/pokemon-prisme/images/3/35/Filet_Ball.png/revision/latest?cb=20201112190359&path-prefix=fr" /> -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
		    <script src="{{ url_for('static', filename='script.js') }}"></script>
    </head>
    <body>
      {% extends "base.html" %}
      {% block content %}
      <script src="{{url_for('static',filename='js/app.js')}}"></script>
      <h1>Ceci est la page d'accueil</h1>
      <table>
        <!-- Table headers -->
        <thead>
          <tr>
            <th>author</th>
            <th>title</th>
            <th>content</th>
          </tr>
        </thead>
        {% for post in postList %}
        <tr>
          <td>{{post.author}}</td>
          <td>{{post.title}}</td>
          <td>{{post.content}}</td>
        {% endfor %}
        </tr>
      </table>
      {% endblock %}
    </body>
</html>
