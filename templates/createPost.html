<!DOCTYPE html>
<html lang="en">
<style>
    .nav-links #create-post{
      font-weight: bold;
      color: #fff;
    }
</style>
{% extends "base.html" %}
{% block title %}Creer un post {% endblock %}
<body>
    {% block content %}
    {% if connectedAs != None %}
    <h2>Créer un post</h2>
    <form id="post-form" action="/createPost" method="POST">
        <div><input type="text" id="input-title" name="title" placeholder="Titre du post"/></div>
        <div><textarea name="content" cols="30" rows="10" placeholder="Contenu du post" spellcheck="true"></textarea></div>
        <div><input type="submit" name= "form" value="Créer le post" class="form-submit"/></div>
    </form>
    {% else %}
    <p><a href="/login" class="blue-link">Connectez-vous</a> pour créer un post.</p>
    {% endif %}
    {% endblock %}
</body>
</html>
