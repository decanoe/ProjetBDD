<!DOCTYPE html>
<html lang="en">
<style>
    .nav-links #forum{
        font-weight: bold;
        color: #fff;
    }
</style>
{% extends "base.html" %}
{% block title %}Forum {% endblock %}
<body>
    {% block content %}
    <h2>Ceci est la page forum</h2>
    <table>
        {% for post in list_post %}
        <div id="post">
            <h3 id="post_header">{{post.title}}</h2>
            <p id="post_content">{{post.content}}</p>
            <p id="post_footer">{{post.author}}</p>
        </div>
        </br>
        {% endfor %}
    </table>
    {% endblock %}
</body>
</html>
