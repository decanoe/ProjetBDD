<!DOCTYPE html>
<html lang="en">
<style>
    .nav-links #signup{
      font-weight: bold;
      color: #fff;
    }
</style>
{% extends "base.html" %}
{% block title %}Creer mon compte {% endblock %}
<body>
    {% block content %}
    <h2>Créer mon compte</h2>
    <p>{{message}}</p>
    <form id="signup-form" action="/signup" method="POST">
        <div><input type="text" name="login" placeholder="Identifiant" autocomplete="nickname"/></div>
        <div><input type="password" name="password" placeholder="Mot de passe" autocomplete="new-password"/></div>
        <div><input type="email" name="email" placeholder="Email"/></div>
        <div><input type="number" name="age" placeholder="Âge"/></div>
        <div><input type="submit" name= "form" value="Créer mon compte" class="form-submit"/></div>
    </form>
    <p>Vous avez un compte ? <a href="/login" class="blue-link">Connectez-vous</a></p>
    {% endblock %}
</body>
</html>
